version: '3.8'

services:
  hypha-server:
    image: ghcr.io/amun-ai/hypha:0.20.47.post14
    ports:
      - "${HYPHA_PORT:-9527}:9527"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - HYPHA_HOST=${HYPHA_HOST:-0.0.0.0}
      - HYPHA_PORT=${HYPHA_PORT:-9527}
      - HYPHA_PUBLIC_BASE_URL=${HYPHA_PUBLIC_BASE_URL:-http://localhost:9527}
      - HYPHA_DATABASE_URI=sqlite+aiosqlite:////data/hypha-app-database.db
      # S3 Configuration using MinIO
      - HYPHA_ENABLE_S3=true
      - HYPHA_S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - HYPHA_S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      - HYPHA_S3_ENDPOINT_URL=http://minio:9000
      - HYPHA_S3_ENDPOINT_URL_PUBLIC=${S3_ENDPOINT_URL_PUBLIC:-http://localhost:9000}
    volumes:
      - ${HYPHA_DATA_DIR:-./data/hypha}:/data
    depends_on:
      - minio
    command: python -m uvicorn hypha.server:app --host=0.0.0.0 --port=9527 --workers=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9527/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:RELEASE.2025-03-12T18-04-18Z-cpuv1
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY:-minioadmin}
    volumes:
      - ${MINIO_DATA_DIR:-./data/minio}:/data
    command: server --console-address ":9001" /data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3 