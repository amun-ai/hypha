# Default values for hypha-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/amun-ai/hypha
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.21.44"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

# hostAliases allows you to add entries to the pod's /etc/hosts file
# This is useful for resolving domains that may be blocked or slow in certain regions
# Example: Use CDN mirrors in China by pointing cdn.jsdelivr.net to its IP
# hostAliases:
#   - ip: "151.101.1.229"
#     hostnames:
#       - "cdn.jsdelivr.net"
#   - ip: "104.16.89.20"
#     hostnames:
#       - "cdnjs.cloudflare.com"
hostAliases: []

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  # type: LoadBalancer
  # type: NodePort
  port: 9520
  # targetPort: 9520  # Container port that Hypha listens on (defaults to service.port)
  # nodePort: 30080  # Only used when type is NodePort (must be 30000-32767)

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: hypha.amun.ai
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: hypha.amun.ai-tls
      hosts:
        - hypha.amun.ai

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Note: probe ports should match service.targetPort (the container's listening port)
# When using a different external service.port (e.g., 80), keep probes pointing to container port
livenessProbe:
  httpGet:
    path: /health/liveness
    port: 9520  # Should match service.targetPort
readinessProbe:
  httpGet:
    path: /health/readiness
    port: 9520  # Should match service.targetPort

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Define environment variables here
env:
  - name: HYPHA_JWT_SECRET
    valueFrom:
      secretKeyRef:
        name: hypha-secrets
        key: HYPHA_JWT_SECRET
  - name: HYPHA_HOST
    value: "0.0.0.0"
  - name: HYPHA_PORT
    value: "9520"
  - name: HYPHA_ALLOW_ORIGINS
