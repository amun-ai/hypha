# Default values for hypha-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/amun-ai/hypha
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.20.54"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  # type: LoadBalancer
  port: 9520

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: hypha.amun.ai
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: hypha.amun.ai-tls
      hosts:
        - hypha.amun.ai

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /health/liveness
    port: 9520
readinessProbe:
  httpGet:
    path: /health/readiness
    port: 9520

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Define environment variables here
env:
  - name: HYPHA_JWT_SECRET
    valueFrom:
      secretKeyRef:
        name: hypha-secrets
        key: HYPHA_JWT_SECRET
  - name: HYPHA_HOST
    value: "0.0.0.0"
  - name: HYPHA_PORT
    value: "9520"
  - name: HYPHA_PUBLIC_BASE_URL
    value: "https://hypha.amun.ai"
  - name: HYPHA_DATABASE_URI
    value: "sqlite+aiosqlite:////data/hypha-app-database.db"
  # Uncomment to enable Redis for scaling
  # - name: HYPHA_REDIS_URI
  #   value: "redis://redis.hypha.svc.cluster.local:6379/0"

# Define command-line arguments here
startupCommand:
  command: ["python", "-m", "uvicorn"]
  args:
    - "hypha.server:app"
    - "--host=$(HYPHA_HOST)"
    - "--port=$(HYPHA_PORT)"

# Persistence Configuration
persistence:
  volumeName: hypha-app-storage
  claimName: hypha-data-pvc
  mountPath: /data
