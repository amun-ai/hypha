{{- if .Values.k8sWorker.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "hypha-server.serviceAccountName" . }}-k8s-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hypha-server.labels" . | nindent 4 }}
    component: k8s-worker
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "hypha-server.fullname" . }}-k8s-worker
  namespace: {{ .Values.k8sWorker.namespace | default .Release.Namespace }}
  labels:
    {{- include "hypha-server.labels" . | nindent 4 }}
    component: k8s-worker
rules:
# Pod management permissions
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "delete", "get", "list", "watch"]
  
# Pod logs permissions
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
  
# Pod status permissions
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get", "list"]

# Events permissions (for debugging)
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "hypha-server.fullname" . }}-k8s-worker
  namespace: {{ .Values.k8sWorker.namespace | default .Release.Namespace }}
  labels:
    {{- include "hypha-server.labels" . | nindent 4 }}
    component: k8s-worker
subjects:
- kind: ServiceAccount
  name: {{ include "hypha-server.serviceAccountName" . }}-k8s-worker
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "hypha-server.fullname" . }}-k8s-worker
  apiGroup: rbac.authorization.k8s.io
{{- end }}