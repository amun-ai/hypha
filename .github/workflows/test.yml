# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test

on:
  push:
    branches:
      - main
      - master
  pull_request: ~

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis/redis-stack:7.2.0-v13
        ports:
          - 6338:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
      coturn:
        image: coturn/coturn:4
        ports:
          - 3478:3478/udp
          - 3478:3478/tcp
          - 49152-49200:49152-49200/udp
        env:
          TURN_PORT: 3478
          TURN_RELAY_PORT_RANGE_MIN: 49152
          TURN_RELAY_PORT_RANGE_MAX: 49200
        options: --entrypoint="/bin/sh" --command="turnserver --use-auth-secret --static-auth-secret=test-secret --realm=hypha.test --listening-port=3478 --min-port=49152 --max-port=49200 --tcp-relay --verbose"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.1.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Test with tox
        run: tox
        env:
          SANDBOX_ZENODO_TOKEN: ${{ secrets.SANDBOX_ZENODO_TOKEN }}
          GITHUB_ACTIONS: "true"
          HYPHA_LOGLEVEL: DEBUG
