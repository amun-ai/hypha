# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test

on:
  push:
    branches:
      - main
      - master
  pull_request: ~

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    services:
      postgres:
        image: oeway/postgresql-pgvector:17.6.0-pgvector-0.8.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis/redis-stack:7.2.0-v13
        ports:
          - 6338:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.1.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: conda-forge,defaults
          channel-priority: true
          activate-environment: test-env
      - name: Install conda dependencies
        run: |
          conda install -c conda-forge conda-pack numpy ipykernel python=${{ matrix.python-version }}
          conda list
        shell: bash -l {0}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
        shell: bash -l {0}
      - name: Check hypha-rpc static assets version
        run: |
          pip install httpx
          python scripts/upgrade_rpc_assets.py --check
        shell: bash -l {0}
      - name: Verify conda setup
        run: |
          which conda
          conda --version
          conda info
          python -c "import conda_pack; print('conda-pack available')"
        shell: bash -l {0}
      - name: Test with tox
        run: tox
        shell: bash -l {0}
        env:
          SANDBOX_ZENODO_TOKEN: ${{ secrets.SANDBOX_ZENODO_TOKEN }}
          GITHUB_ACTIONS: "true"
          HYPHA_LOGLEVEL: DEBUG

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    # Only run on main branch push, not PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Upload docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          keep_files: true

      - name: Set up Python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: "3.10"

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          channels: conda-forge,defaults
          channel-priority: true

      - name: Upgrade pip
        run: |
          python -m pip install pip
          pip --version
        shell: bash -l {0}

      - name: Install dependencies
        run: |
          pip install -r requirements_pypi.txt
        shell: bash -l {0}

      - name: Check if there is a parent commit
        id: check-parent-commit
        run: |
          echo "sha=$(git rev-parse --verify --quiet HEAD^)" >> $GITHUB_OUTPUT

      - name: Detect and tag new version
        id: check-version
        if: steps.check-parent-commit.outputs.sha
        uses: salsify/action-detect-and-tag-new-version@v2.0.3
        with:
          version-command: |
            bash -o pipefail -c "cat hypha/VERSION | jq -r '.version'"

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel
        shell: bash -l {0}

      - name: Publish package on PyPI
        if: steps.check-version.outputs.tag
        uses: pypa/gh-action-pypi-publish@v1.9.0
        with:
          user: __token__
          password: "${{ secrets.PYPI_TOKEN }}"

      - name: Publish the release notes
        uses: release-drafter/release-drafter@v6.0.0
        with:
          publish: "${{ steps.check-version.outputs.tag != '' }}"
          tag: "${{ steps.check-version.outputs.tag }}"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  publish-docker:
    name: Publish Docker
    runs-on: ubuntu-latest
    needs: build
    # Only run on main branch push, not PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Log in to the Container registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect and tag new version
        id: check-version
        uses: salsify/action-detect-and-tag-new-version@v2.0.3
        with:
          create-tag: false
          version-command: |
            bash -o pipefail -c "cat hypha/VERSION | jq -r '.version'"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push Docker image (version tag)
        if: steps.check-version.outputs.current-version
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ steps.check-version.outputs.current-version }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Docker image (latest tag)
        if: steps.check-version.outputs.current-version
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          labels: ${{ steps.meta.outputs.labels }}
