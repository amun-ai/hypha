<!DOCTYPE html>
<html>
<head>
    <title>{{ config.name or 'Web App' }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading {{ config.name or 'Web App' }}...</p>
    </div>
    
    <script type="module">
        const params = new URLSearchParams(window.location.search);
        const server_url = params.get('server_url') || window.location.origin;
        const workspace = params.get('workspace');
        const client_id = params.get('client_id');
        const token = params.get('token');
        
        // Connect to Hypha server
        const hyphaWebsocketClient = await import(server_url + '/assets/hypha-rpc-websocket.mjs');
        const config = {
            server_url,
            workspace,
            client_id,
            token
        };
        
        const api = await hyphaWebsocketClient.connectToServer(config);
        
        // Export a minimal service for the web app
        api.export({
            async setup() {
                console.log("Web app initialized");
            },
            async getAppInfo() {
                return {
                    name: "{{ config.name or 'Web App' }}",
                    type: "web-app",
                    url: "{{ config.url }}"
                };
            }
        });
        
        // Handle cookies and localStorage if provided
        {% if config.cookies %}
        const cookies = {{ config.cookies | tojson }};
        for (const [name, value] of Object.entries(cookies)) {
            document.cookie = `${name}=${value}; path=/`;
        }
        {% endif %}
        
        {% if config.localStorage %}
        const localStorageData = {{ config.localStorage | tojson }};
        for (const [key, value] of Object.entries(localStorageData)) {
            localStorage.setItem(key, value);
        }
        {% endif %}
        
        // Create iframe for the external web app
        const iframe = document.createElement('iframe');
        iframe.src = "{{ config.url }}";
        iframe.allow = "camera; microphone; geolocation; encrypted-media; fullscreen";
        iframe.sandbox = "allow-same-origin allow-scripts allow-forms allow-downloads allow-popups allow-modals allow-orientation-lock allow-pointer-lock allow-presentation allow-storage-access-by-user-activation allow-top-navigation-by-user-activation";
        
        // Handle authorization token if provided
        {% if config.authorization_token %}
        iframe.onload = function() {
            try {
                // Try to set authorization header if possible
                // Note: This might not work due to CORS restrictions
                const authToken = "{{ config.authorization_token }}";
                console.log("Authorization token available for web app");
            } catch (e) {
                console.warn("Could not set authorization token:", e);
            }
        };
        {% endif %}
        
        // Replace loading with iframe
        document.body.innerHTML = '';
        document.body.appendChild(iframe);
        
        console.log("Web app loaded: {{ config.url }}");
    </script>
</body>
</html>
