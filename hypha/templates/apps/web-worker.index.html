<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hypha App (web-worker)</title>
    <meta name="description" content="Template for Hypha app">
    <meta name="author" content="ImJoy-Team">
</head>

<body>
<script id="worker" type="javascript/worker">

self.onmessage = async function(e) {
try {
    const hyphaWebsocketClient = await import("{{ hypha_rpc_websocket_mjs }}");
    const config = e.data
    self.env = new Map()
    self.env.set("HYPHA_SERVER_URL", config.server_url)
    self.env.set("HYPHA_WORKSPACE", config.workspace)
    self.env.set("HYPHA_CLIENT_ID", config.client_id)
    self.env.set("HYPHA_TOKEN", config.token)
    self.env.set("HYPHA_APP_ID", config.app_id)
    const api = await hyphaWebsocketClient.connectToServer(config)
    // Load requirements if the function exists
    if (hyphaWebsocketClient.loadRequirements) {
        await hyphaWebsocketClient.loadRequirements([{% for req in requirements %}"{{req}}", {% endfor %}])
    }
    {{ script | safe }}
} catch (error) {
    console.error("Failed to initialize app:", error);
    // Try to log error and disconnect if api is available
    if (typeof api !== 'undefined' && api) {
        try {
            await api.log({type: "error", content: "Failed to initialize app: " + error.toString()});
            await api.disconnect();
        } catch (e) {
            console.error("Failed to report error:", e);
        }
    }
}
}
</script>
<script>
window.onload = function() {
    try {
        const workerScript = document.querySelector('#worker').textContent;
        
        // Validate script syntax before creating worker
        // This helps detect syntax errors early
        try {
            // Try to parse the script to detect syntax errors
            // We wrap in async function since the worker script uses await
            new Function('return (async function() {' + workerScript + '})');
        } catch (syntaxError) {
            console.error("CRITICAL: Syntax error in worker script:", syntaxError.message);
            console.error("Worker failed to start due to syntax error");
            return; // Don't try to create the worker
        }
        
        const blob = new Blob([workerScript], { type: "text/javascript" })
        const worker = new Worker(window.URL.createObjectURL(blob), {type: "module"});
        
        // Set up error handler to catch worker runtime errors
        worker.onerror = function(error) {
            console.error("Worker error:", error);
            console.error("CRITICAL: Worker failed to initialize");
        };
        
        worker.onmessage = console.log
        const config = {{ config | tojson(indent=2) }}
        const cfg = Object.assign(config, Object.fromEntries(new URLSearchParams(window.location.search)));
        if(!cfg.server_url) cfg.server_url = window.location.origin;
        worker.postMessage(cfg);
    } catch (error) {
        console.error("Failed to create worker:", error.message || error);
    }
}
</script>
</body>
</html>
