                        </svg>

            <div id="welcomeScreen" class="flex-1 flex items-center justify-center bg-terminal-bg">
                <div class="text-center">
                    <div class="text-6xl mb-4">ðŸ’»</div>

                    <p class="text-gray-400 mb-6">Create a new terminal to get started</p>

    <script>
        class HyphaTerminalApp {
            constructor() {
                this.server = null;
                this.terminalService = null;
                this.terminalServiceId = "{{TERMINAL_SERVICE_ID}}";
                this.serverUrl = "{{SERVER_URL}}";
                this.workspace = "{{WORKSPACE}}";
                this.user = null;
                this.terminals = new Map(); // Map of terminal_id -> {term, process_id, name}
                this.activeTerminalId = null;
                this.currentTerm = null;
                this.fitAddon = null;
                this.connectionRetryInterval = null;
                this.isReconnecting = false;
                this.isLoggedIn = false; // Track login state
                this.attachableSessions = new Set(); // Track sessions that can be attached to
                
                this.initializeElements();
                this.setupEventListeners();
                this.loadPersistedTerminals();
                
                // Disable terminal creation buttons initially
                this.disableTerminalCreation();
                
                // Get session ID from URL if present and store it
                this.urlSessionId = this.getSessionIdFromUrl();
                console.log('URL session ID on init:', this.urlSessionId);
            }
            
            getSessionIdFromUrl() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('session');
            }
            
            updateUrlWithSession(sessionId) {
                // Only update the URL if it's different from current session
                const currentSessionId = this.getSessionIdFromUrl();
                if (currentSessionId !== sessionId) {
                    const url = new URL(window.location);
                    if (sessionId) {
                        url.searchParams.set('session', sessionId);
                    } else {
                        url.searchParams.delete('session');
                    }
                    window.history.replaceState({}, '', url);
                }
            }
            
            // Helper function to get cookie value
            getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }
            
            async tryAutoLogin() {
                // Check for existing token from various sources
                let token = null;
                
                // 1. First check cookies (set by login_template.html)
                const cookieToken = this.getCookie('access_token');
                if (cookieToken && !this.isTokenExpired(cookieToken)) {
                    token = cookieToken;
                    console.log('Found valid token in cookie');
                }
                
                // 2. Check Auth0's localStorage cache
                if (!token) {
                    const auth0Keys = Object.keys(localStorage).filter(key => key.includes('@@auth0spajs@@'));
                    for (const key of auth0Keys) {
                        try {
                            const auth0Data = JSON.parse(localStorage.getItem(key));
                            if (auth0Data && auth0Data.body && auth0Data.body.access_token) {
                                const candidateToken = auth0Data.body.access_token;
                                if (!this.isTokenExpired(candidateToken)) {
                                    token = candidateToken;
                                    console.log('Found valid token in Auth0 cache');
                                    break;
                                }
                            }
                        } catch (e) {
                            console.warn('Failed to parse Auth0 cache entry:', e);
                        }
                    }
                }
                
                // 3. Check our own localStorage
                if (!token) {
                    const storedToken = localStorage.getItem("hypha_terminal_token");
                    if (storedToken && !this.isTokenExpired(storedToken)) {
                        token = storedToken;
                        console.log('Found valid token in localStorage');
                    }
                }
                
                // If we found a valid token, attempt automatic login
                if (token) {
                    try {
                        // Hide login screen and show loading state
                        this.elements.loginScreen.classList.add('hidden');
                        this.elements.mainApp.classList.remove('hidden');
                        this.updateConnectionStatus('Connecting...', false);
                        
                        // Connect to Hypha server with token
                        const serverUrl = this.serverUrl || "https://hypha.aicell.io";
                        this.server = await hyphaWebsocketClient.connectToServer({
                            server_url: serverUrl,
                            token: token
                        });
                        
                        // Validate server connection
                        if (!this.server) {
                            throw new Error('Failed to establish server connection');
                        }
                        
                        // Get user information with safe config access
                        const serverConfig = this.server.config || {};
                        this.user = {
                            id: serverConfig.user?.id || serverConfig.user_id || 'anonymous',
                            email: serverConfig.user?.email || serverConfig.user_email || 'anonymous@example.com',
                            workspace: serverConfig.workspace || this.workspace
                        };
                        
                        // Store token for future use
                        localStorage.setItem("hypha_terminal_token", token);
                        
                        // Connect to terminal service
                        await this.connectToTerminalService();
                        
                        // Mark as logged in before showing main app
                        this.isLoggedIn = true;
                        
                        // Show main app
                        this.showMainApp();
                        
                        // Check if we have a session ID from URL to restore
                        if (this.urlSessionId) {
                            console.log('Restoring session from URL:', this.urlSessionId);
                            try {
                                await this.attachToSession(this.urlSessionId);
                            } catch (error) {
                                console.error('Failed to restore session from URL:', error);
                                // Clear invalid session from URL
                                this.updateUrlWithSession(null);
                            }
                        }
                        
                        console.log('Auto-login successful');
                    } catch (error) {
                        console.error('Auto-login failed:', error);
                        
                        // Clear invalid token
                        if (error.message.includes('token') || error.message.includes('auth')) {
                            localStorage.removeItem("hypha_terminal_token");
                            // Don't clear cookie as it might still be valid for other services
                        }
                        
                        // Show login screen
                        this.elements.mainApp.classList.add('hidden');
                        this.elements.loginScreen.classList.remove('hidden');
                    }
                } else {
                    console.log('No valid token found for auto-login');
                }
            }

            disableTerminalCreation() {
                // Disable terminal creation buttons until login is complete
                if (this.elements && this.elements.newTerminalBtn) {
                    this.elements.newTerminalBtn.disabled = true;
                }
                if (this.elements && this.elements.welcomeNewTerminal) {
                    this.elements.welcomeNewTerminal.disabled = true;
                }
            }
            
            enableTerminalCreation() {
                // Enable terminal creation buttons after successful login
                if (this.elements && this.elements.newTerminalBtn) {
                    this.elements.newTerminalBtn.disabled = false;
                }
                if (this.elements && this.elements.welcomeNewTerminal) {
                    this.elements.welcomeNewTerminal.disabled = false;
                }
            }

            initializeElements() {
                this.elements = {
                    loginScreen: document.getElementById('loginScreen'),
                    mainApp: document.getElementById('mainApp'),
                    loginBtn: document.getElementById('loginBtn'),
                    loginStatus: document.getElementById('loginStatus'),
                    logoutBtn: document.getElementById('logoutBtn'),
                    userInfo: document.getElementById('userInfo'),
                    userMenuBtn: document.getElementById('userMenuBtn'),
                    userMenu: document.getElementById('userMenu'),
                    userEmail: document.getElementById('userEmail'),
                    terminalMenuBtn: document.getElementById('terminalMenuBtn'),
                    terminalMenu: document.getElementById('terminalMenu'),
                    newTerminalBtn: document.getElementById('newTerminalBtn'),
                    welcomeNewTerminal: document.getElementById('welcomeNewTerminal'),
                    terminalList: document.getElementById('terminalList'),
                    terminalTabs: document.getElementById('terminalTabs'),
                    welcomeScreen: document.getElementById('welcomeScreen'),
                    terminalContainer: document.getElementById('terminalContainer'),
                    terminal: document.getElementById('terminal'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    activeTerminalInfo: document.getElementById('activeTerminalInfo')
                };
            }

            setupEventListeners() {
                this.elements.loginBtn.addEventListener('click', () => this.login());
                this.elements.logoutBtn.addEventListener('click', () => this.logout());
                this.elements.newTerminalBtn.addEventListener('click', () => {
                    if (!this.isLoggedIn) {
                        this.showError('Please wait for login to complete');
                        return;
                    }
                    this.createNewTerminal();
                });
                this.elements.welcomeNewTerminal.addEventListener('click', () => {
                    if (!this.isLoggedIn) {
                        this.showError('Please wait for login to complete');
                        return;
                    }
                    this.createNewTerminal();
                });
                
                // Terminal menu toggle
                this.elements.terminalMenuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.elements.terminalMenu.classList.toggle('hidden');
                    this.elements.userMenu.classList.add('hidden');
                });
                
                // User menu toggle
                this.elements.userMenuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.elements.userMenu.classList.toggle('hidden');
                    this.elements.terminalMenu.classList.add('hidden');
                });
                
                // Close menus when clicking outside
                document.addEventListener('click', () => {
                    this.elements.terminalMenu.classList.add('hidden');
                    this.elements.userMenu.classList.add('hidden');
                });
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    if (this.fitAddon && this.currentTerm) {
                        setTimeout(() => this.fitAddon.fit(), 100);
                    }
                });
                
                // Handle connection loss
                window.addEventListener('beforeunload', () => {
                    this.persistTerminals();
                });
                
                // Remove auto-reconnect on visibility change - it's too aggressive
                // Users can manually refresh if needed
            }

            // Helper function to decode JWT token
            parseJwt(token) {
                try {
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));
                    return JSON.parse(jsonPayload);
                } catch (e) {
                    console.error('Failed to parse JWT:', e);
                    return null;
                }
            }

            isTokenExpired(token) {
                const decoded = this.parseJwt(token);
                if (!decoded || !decoded.exp) return true;
                
                // JWT exp is in seconds, convert to milliseconds
                const expiryTime = decoded.exp * 1000;
                const now = Date.now();
                
                // Consider token expired if it expires within 1 minute
                return now >= (expiryTime - 60000);
            }

            async login() {
                this.elements.loginBtn.disabled = true;
                this.elements.loginStatus.classList.remove('hidden');
                
                try {
                    // Try to get token from Auth0's cache first (stored by login_template.html)
                    let token = null;
                    
                    // Check Auth0's localStorage cache for existing tokens
                    // Auth0 SPA SDK stores tokens with keys like: @@auth0spajs@@::CLIENT_ID::AUDIENCE::openid profile email
                    const auth0Keys = Object.keys(localStorage).filter(key => key.includes('@@auth0spajs@@'));
                    
                    for (const key of auth0Keys) {
                        try {
                            const auth0Data = JSON.parse(localStorage.getItem(key));
                            if (auth0Data && auth0Data.body && auth0Data.body.access_token) {
                                const candidateToken = auth0Data.body.access_token;
                                
                                // Check if token is still valid by decoding JWT
                                if (!this.isTokenExpired(candidateToken)) {
                                    token = candidateToken;
                                    console.log('Found valid token in Auth0 cache');
                                    break;
                                }
                            }
                        } catch (e) {
                            console.warn('Failed to parse Auth0 cache entry:', e);
                        }
                    }
                    
                    // Fallback to our own localStorage if no Auth0 token found
                    if (!token) {
                        const storedToken = localStorage.getItem("hypha_terminal_token");
                        
                        // Check if our stored token is expired
                        if (storedToken && !this.isTokenExpired(storedToken)) {
                            token = storedToken;
                        } else if (storedToken) {
                            // Remove expired token
                            localStorage.removeItem("hypha_terminal_token");
                        }
                    }
                    
                    // Login if no valid token exists
                    if (!token) {
                        const loginCallback = (context) => {
                            window.open(context.login_url, '_blank');
                        };
                        
                        token = await hyphaWebsocketClient.login({
                            "server_url": "https://hypha.aicell.io",
                            "login_callback": loginCallback,
                        });
                        
                        // Store token with prefix to avoid conflicts with Auth0's cache
                        localStorage.setItem("hypha_terminal_token", token);
                    }
                    
                    // Connect to Hypha server with token
                    const serverUrl = this.serverUrl || "https://hypha.aicell.io";
                    this.server = await hyphaWebsocketClient.connectToServer({
                        server_url: serverUrl,
                        token: token
                    });
                    
                    // Validate server connection
                    if (!this.server) {
                        throw new Error('Failed to establish server connection');
                    }
                    
                    // Get user information with safe config access
                    const serverConfig = this.server.config || {};
                    this.user = {
                        id: serverConfig.user?.id || serverConfig.user_id || 'anonymous',
                        email: serverConfig.user?.email || serverConfig.user_email || 'anonymous@example.com',
                        workspace: serverConfig.workspace || this.workspace
                    };
                    
                    // Connect to terminal service
                    await this.connectToTerminalService();
                    
                    // Mark as logged in before showing main app
                    this.isLoggedIn = true;
                    
                    // Switch to main app
                    this.showMainApp();
                    
                } catch (error) {
                    console.error('Login failed:', error);
                    
                    // Handle token expiration specifically
                    if (error.message.includes('token has expired') || 
                        error.message.includes('Authentication error') ||
                        error.message.includes('ConnectionAbortedError')) {
                        // Clear expired token (our custom keys only)
                        localStorage.removeItem("hypha_terminal_token");
                        
                        // Show message and reload page
                        this.showError('Session expired. Reloading page...');
                        setTimeout(() => {
                            window.location.reload();
                        }, 2000);
                        return;
                    }
                    
                    this.showError('Login failed: ' + error.message);
                    this.elements.loginBtn.disabled = false;
                    this.elements.loginStatus.classList.add('hidden');
                }
            }

            async connectToTerminalService() {
                if (this.terminalServiceId && !this.terminalServiceId.includes("TERMINAL_SERVICE_ID")) {
                    this.terminalService = await this.server.getService(this.terminalServiceId);
                } else {
                    // Fallback service discovery for worker service
                    const services = await this.server.list_services();
                    const terminalServices = services.filter(s => 
                        s.id.includes('terminal-worker') || 
                        s.id.includes('terminal-service') ||
                        (s.config && s.config.supported_types && s.config.supported_types.includes('terminal'))
                    );
                    if (terminalServices.length > 0) {
                        this.terminalService = await this.server.getService(terminalServices[0].id);
                    } else {
                        throw new Error('Terminal worker service not found');
                    }
                }
                
                // Load existing sessions
                await this.loadExistingSessions();
            }

            async loadExistingSessions() {
                try {
                    // Get list of existing sessions from worker
                    console.log('Loading existing sessions...');
                    const result = await this.terminalService.list_sessions();
                    console.log('List sessions result:', result);
                    
                    if (result && result.sessions && result.sessions.length > 0) {
                        console.log(`Found ${result.sessions.length} existing sessions:`, result.sessions);
                        
                        // Show existing sessions in terminal list with attach option
                        for (const session of result.sessions) {
                            // Session is an object with session_id property
                            const sessionId = typeof session === 'string' ? session : (session.session_id || session.id);
                            if (sessionId) {
                                console.log(`Adding attachable session: ${sessionId}`, session);
                                this.showAttachableSession(sessionId);
                            }
                        }
                        
                        // Update UI to show sessions are available
                        this.updateTerminalList();
                        
                        // If there are existing sessions but no active terminal, show notification
                        if (this.terminals.size === 0 && result.sessions.length > 0) {
                            this.showExistingSessionsNotification(result.sessions.length);
                        }
                    } else {

            async sendToTerminal(terminalId, data) {
                if (!this.terminalService || !data) return;
                
                try {
                    // For large pastes, send in chunks to prevent overwhelming the backend
                    // Optimized for speed: larger chunks and minimal delay
                    const CHUNK_SIZE = 4096; // 4KB chunks for faster throughput
                    const CHUNK_DELAY = 2; // 2ms minimal delay, just enough to prevent blocking
                    
                    if (data.length <= CHUNK_SIZE) {
                        // Small data, send directly
                        const result = await this.terminalService.write_terminal(terminalId, data);
                        if (!result.success) {
                            console.error('Terminal write failed:', result.error);
                            // Don't show error to user for individual keystrokes unless it's serious
                            if (result.error.includes('not found')) {
                                this.showError('Terminal session lost. Please create a new terminal.');
                                this.closeTerminal(terminalId, false);
                            }
                        }
                    } else {
                        // Large data, send in chunks with adaptive delay
                        console.log(`Sending large input (${data.length} chars) in ${Math.ceil(data.length / CHUNK_SIZE)} chunks`);
                        
                        // Send chunks with minimal delay for speed
                        const chunks = [];
                        for (let i = 0; i < data.length; i += CHUNK_SIZE) {
                            chunks.push(data.substring(i, i + CHUNK_SIZE));
                        }
                        
                        // Process chunks with optimized batching
                        for (let i = 0; i < chunks.length; i++) {
                            const chunk = chunks[i];
                            
                            const result = await this.terminalService.write_terminal(terminalId, chunk);
                            if (!result.success) {
                                console.error('Terminal write failed:', result.error);
                                if (result.error.includes('not found')) {
                                    this.showError('Terminal session lost. Please create a new terminal.');
                                    this.closeTerminal(terminalId, false);
                                    break;
                                }
                            }
                            
                            // Use adaptive delay: shorter delays for smaller remaining data
                            if (i + 1 < chunks.length) {
                                // Only yield control briefly to prevent UI freezing
                                // Use 0 delay for microtask scheduling when we have few chunks left
                                const delay = chunks.length - i > 5 ? CHUNK_DELAY : 0;
                                if (delay > 0) {
                                    await new Promise(resolve => setTimeout(resolve, delay));
                                } else {
                                    // Yield control to microtask queue without delay
                                    await Promise.resolve();
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Failed to send data to terminal:', error);
                    if (error.message.includes('not in authorized users list') || error.message.includes('No user email found')) {
                        this.showError('Access denied: You are not authorized to use this terminal service.');
                        this.logout(); // Force logout on authorization error
                    } else if (error.message.includes('connection') || error.message.includes('network')) {
                        this.updateConnectionStatus('Connection error', false);
                    }
                }
            }

            async writeToTerminalChunked(terminal, content) {
                // Optimized chunked writing to prevent xterm.js from being overwhelmed
                const CHUNK_SIZE = 8192; // 8KB chunks for better performance
                const CHUNK_DELAY = 5; // 5ms delay between chunks
                
                if (content.length <= CHUNK_SIZE) {
                    terminal.write(content);
                    return;
                }
                
                console.log(`Writing large content (${content.length} chars) in ${Math.ceil(content.length / CHUNK_SIZE)} chunks`);
                
                // Process chunks with minimal delay
                for (let i = 0; i < content.length; i += CHUNK_SIZE) {
                    const chunk = content.substring(i, i + CHUNK_SIZE);
                    terminal.write(chunk);
                    
                    // Only delay if there are more chunks to process
                    if (i + CHUNK_SIZE < content.length) {
                        await new Promise(resolve => setTimeout(resolve, CHUNK_DELAY));
                    }
                }
            }

            async handleTerminalUpdate(sessionId, data) {
                // Centralized handler for all terminal updates
                const terminalData = this.terminals.get(sessionId);
                if (!terminalData) return;
                
                try {
                    if (data.type === 'initial') {
                        // Initial screen content - use chunked writing for large content
                        if (data.content) {
                            await this.writeToTerminalChunked(terminalData.term, data.content);
                        }
                        // Restore terminal size if provided
                        if (data.terminal_size) {
                            const { rows, cols } = data.terminal_size;
                            console.log(`Restoring terminal size to ${rows}x${cols}`);
                            terminalData.term.resize(cols, rows);
                            // Sync size with backend
                            this.terminalService.resize_terminal(sessionId, rows, cols).catch(e => {
                                console.warn('Failed to sync terminal size:', e);
                            });
                        }
                    } else if (data.type === 'refresh') {
                        // Full screen refresh - clear and write new content
                        if (data.content) {
                            terminalData.term.clear();
                            await this.writeToTerminalChunked(terminalData.term, data.content);
                        }
                    } else if (data.type === 'update') {
                        // Incremental update - write directly for better performance
                        if (data.content) {
                            terminalData.term.write(data.content);
                        }
                    }
                } catch (error) {
                    console.error(`Failed to handle terminal update for ${sessionId}:`, error);
                }
            }

            async closeTerminal(terminalId, switchToAnother = true) {
                if (!this.terminals.has(terminalId)) return;
                
                try {
                    // Stop session on backend using worker API
                    // This will also cause any attached callbacks to stop
                    await this.terminalService.stop(terminalId);
                } catch (error) {
                    console.error('Failed to close terminal on backend:', error);
                    if (`${error}`.includes('not in authorized users list') || error.message.includes('No user email found')) {
                        this.showError('Access denied: You are not authorized to use this terminal service.');
                        this.logout(); // Force logout on authorization error
                        return;
                    }
                }
                
                // Clean up frontend
                const terminalData = this.terminals.get(terminalId);
                if (terminalData.term) {
                    terminalData.term.dispose();
                }
                
                this.terminals.delete(terminalId);
                
                // Also remove from attachable sessions if it's there
                if (this.attachableSessions) {
                    this.attachableSessions.delete(terminalId);
                }
                
                // Switch to another terminal or show welcome screen
                if (terminalId === this.activeTerminalId) {
                    this.activeTerminalId = null;
                    this.currentTerm = null;
                    this.fitAddon = null;
                    
                    if (switchToAnother && this.terminals.size > 0) {
                        const nextTerminalId = this.terminals.keys().next().value;
                        this.switchToTerminal(nextTerminalId);
                    } else {
                        this.elements.terminalContainer.classList.add('hidden');
                        this.elements.welcomeScreen.classList.remove('hidden');
                        this.elements.activeTerminalInfo.textContent = 'No active terminal';
                        // Clear URL when no terminal is active
                        this.updateUrlWithSession(null);
                    }
                }
                
                this.updateTerminalList();
                this.updateTerminalTabs();
            }

            async attemptReconnect() {
                if (this.isReconnecting) return;
                
                this.isReconnecting = true;
                this.updateConnectionStatus('Reconnecting...', false);
                
                try {
                    const token = localStorage.getItem('hypha_terminal_token');
                    
                    if (!token) {
                        throw new Error('No valid token found');
                    }
                    
                    // Check if token is still valid by decoding JWT
                    if (this.isTokenExpired(token)) {
                        throw new Error('Token expired');
                    }
                    
                    // Attempt to reconnect
                    this.server = await hyphaWebsocketClient.connectToServer({
                        server_url: "https://hypha.aicell.io",
                        token: token
                    });
                    
                    await this.connectToTerminalService();
                    
                    // Restore terminals if they were persisted and match current user
                    if (this.persistedTerminals && this.persistedTerminals.userId === this.user.id) {
                        await this.restoreTerminals();
                    }
                    
                    this.updateConnectionStatus('Connected', true);
                    this.isReconnecting = false;
                    
                } catch (error) {
                    console.error('Reconnection failed:', error);
                    
                    // Handle token expiration during reconnection
                    if (error.message.includes('token has expired') || 
                        error.message.includes('Authentication error') ||
                        error.message.includes('ConnectionAbortedError')) {
                        // Clear expired token and force logout
                        localStorage.removeItem("hypha_terminal_token");
                        
                        this.showError('Session expired. Please log in again.');
                        this.logout();
                        return;
                    }
                    
                    this.updateConnectionStatus('Connection lost', false);
                    
                    // Retry connection every 5 seconds
                    this.connectionRetryInterval = setTimeout(() => {
                        this.isReconnecting = false;
                        this.attemptReconnect();
                    }, 5000);
                }
            }
            
            async restoreTerminals() {
                if (!this.persistedTerminals || !this.persistedTerminals.terminals) return;
                
                const terminalPromises = this.persistedTerminals.terminals.map(async (terminalInfo) => {
                    try {
                        // Check if terminal still exists on server
                        const result = await this.terminalService.read_from_terminal(terminalInfo.id);
                        if (result.success || result.error.includes('No output available')) {
                            // Terminal exists, restore it
                            await this.recreateTerminalInstance(terminalInfo);
                            return terminalInfo.id;
                        }
                    } catch (error) {
                        console.warn(`Terminal ${terminalInfo.id} no longer exists on server`);
                    }
                    return null;
                });
                
                const restoredIds = (await Promise.all(terminalPromises)).filter(id => id !== null);
                
                // Switch to the previously active terminal if it was restored
                if (restoredIds.includes(this.persistedTerminals.activeTerminalId)) {
                    this.switchToTerminal(this.persistedTerminals.activeTerminalId);
                } else if (restoredIds.length > 0) {
                    this.switchToTerminal(restoredIds[0]);
                }
                
                this.updateTerminalList();
                
                // Clear persisted data after successful restore
                this.persistedTerminals = null;
                localStorage.removeItem('hyphaTerminals');
            }
            
            async recreateTerminalInstance(terminalInfo) {
                // Create xterm instance (same as in createNewTerminal)
                const term = new Terminal({
                    cursorBlink: true,
                    cursorStyle: 'block',
                    fontSize: 14,
                    fontFamily: 'JetBrains Mono, Consolas, Monaco, monospace',
                    theme: {
                        background: '#0d1117',
                        foreground: '#c9d1d9',
                        cursor: '#58a6ff',
                        cursorAccent: '#0d1117',
                        black: '#484f58',
                        red: '#ff7b72',
                        green: '#7ee787',
                        yellow: '#f2cc60',
                        blue: '#58a6ff',
                        magenta: '#bc8cff',
                        cyan: '#39c5cf',
                        white: '#b1bac4',
                        brightBlack: '#6e7681',
                        brightRed: '#ffa198',
                        brightGreen: '#56d364',
                        brightYellow: '#e3b341',
                        brightBlue: '#79c0ff',
                        brightMagenta: '#d2a8ff',
                        brightCyan: '#56d4dd',
                        brightWhite: '#f0f6fc'
                    },
                    allowTransparency: false,
                    scrollback: 1000,
                    tabStopWidth: 4
                });

                // Add addons
                const fitAddon = new FitAddon.FitAddon();
                term.loadAddon(fitAddon);
                term.loadAddon(new WebLinksAddon.WebLinksAddon());

                // Store terminal data
                this.terminals.set(terminalInfo.id, {
                    term,
                    fitAddon,
                    name: terminalInfo.name,
                    created: new Date(terminalInfo.created)
                });

                // Set up terminal event handlers - send data immediately without buffering  
                term.onData((data) => {
                    if (this.activeTerminalId === terminalInfo.id) {
                        // Send data immediately for better responsiveness
                        this.sendToTerminal(terminalInfo.id, data);
                    }
                });

                term.onResize((size) => {
                    if (this.activeTerminalId === terminalInfo.id) {
                        this.terminalService.resize_terminal(terminalInfo.id, size.rows, size.cols);
                    }
                });
            }
        }

        // Initialize the app
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new HyphaTerminalApp();
            // Make app globally accessible for onclick handlers
            window.app = app;
            // Automatically attempt login on page load
            app.tryAutoLogin();
        });
    </script>
